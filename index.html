<!DOCTYPE html>
<html lang="zh_TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
</head>

<body>
    <!-- <a-scene> -->
    <a-scene gesture-detector vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-entity position='0 0 0' gltf-model="./piano/scene.gltf" scale="0.08
             0.08 0.08" gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
            <!-- <a-entity position=" 0 0.5 0 " gltf-model="./piano/scene.gltf "></a-entity> -->
            <!-- <a-box position='0 0.5 0' material='color: yellow;'></a-box> -->
        </a-marker>



        <a-entity camera></a-entity>
    </a-scene>

        <a-box position="-1 0.5 -3 " rotation="0 45 0 " color="#4CC3D9 "></a-box>
