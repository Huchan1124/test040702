<!DOCTYPE html>
<html lang="zh_TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>

</head>

<body>
    <a-scene>
        <a-assets>
            <img id="pic01" src="./pic01.jpg">
            <img id="pic02" src="./pic02.jpg">
            <img id="pic03" src="./pic03.jpg">
        </a-assets>
        <a-image id="pic01" src="#pic01" position="0 3.5 -4" width="3" height="1.5"></a-image>
        <a-image event-set__makevisible="_event: mouseenter; visible: false" id="pic02" src="#pic02" position="-4 3.5 -4" width="3" height="1.5"></a-image>
        <a-image id="pic03" src="#pic03" position="4 3.5 -4" width="3" height="1.5"></a-image>
        <a-box position="-1.5 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>


        <a-text value="Hello, World!" position="-1 2 -3" color="pink"></a-text>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D "></a-cylinder>
        <a-plane position="0 0 -4 " rotation="-90 0 0 " width="4 " height="4 " color="#7BC8A4 "></a-plane>


    </a-scene>




</body>

</html>
